                      - label: Topic
                        name: topic
                        widget: string
                        default: Lorem Ipsum
                        hint: >-
                          Topic for the content box. Displayed before the text,
                          in bold
                        required: false
                      - label: Text content
                        name: text
                        widget: markdown
                        default: >-
                          Lorem ipsum dolor sit amet, consectetur adipisicing
                          elit. Lorem ispum dolor distinctio minima unde
                          voluptatum aut. Lorem ipsum dolor sit amet.
                        hint: Text for the content box
                        required: false
                      - label: Link
                        name: link
                        widget: object
                        fields:
                          - label: Display link
                            name: enabled
                            widget: boolean
                            default: false
                            hint: Toggles visibility of the link
                            required: false
                          - label: Label
                            name: label
                            widget: string
                            default: Lorem Ipsum
                            hint: Text used on button
                            required: true
                          - label: Button Style
                            name: variant
                            widget: select
                            default: solid
                            hint: Choose one of the styles from the list
                            required: true
                            options:
                              - label: solid
                                value: solid
                              - label: solid-inverted
                                value: solid-inverted
                              - label: clear
                                value: clear
                              - label: clear-inverted
                                value: clear-inverted
                              - label: outline
                                value: outline
                              - label: outline-inverted
                                value: outline-inverted
                          - label: Button Size
                            name: size
                            widget: select
                            default: medium
                            hint: Choose a size between small, medium and large
                            required: true
                            options:
                              - label: small
                                value: small
                              - label: medium
                                value: medium
                              - label: large
                                value: large
                          - label: Additional Classes
                            name: className
                            widget: string
                            hint: >-
                              Add additional css classes that should be applied
                              to the button
                            required: false
                          - label: Icon
                            name: icon
                            widget: object
                            fields:
                              - label: Icon identifier
                                name: icon
                                widget: string
                                required: false
                              - label: Aria role
                                name: role
                                widget: string
                                required: false
                              - label: additional class
                                name: className
                                widget: string
                                required: false
                          - label: Icon before button
                            name: iconBefore
                            widget: boolean
                            default: false
                            hint: Display icon before the button text
                            required: false
                          - label: Icon after button
                            name: iconAfter
                            widget: boolean
                            default: false
                            hint: Display icon after the button text
                            required: false
                          - label: '`data-component` attribute'
                            name: dataComponent
                            widget: string
                            hint: Overwrite the data-component to use for rendering
                            required: false
                          - label: Fill Animation
                            name: fillAnimation
