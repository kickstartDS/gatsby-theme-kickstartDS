backend:
  name: git-gateway
  branch: master
local_backend: true
media_folder: static/images
public_folder: /images
locale: de
collections:
  - name: pages
    label: Pages
    label_singular: Page
    description: Pages consisting of default content element
    folder: content
    create: true
    slug: page/{{slug}}
    fields:
      - label: Id
        name: Id
        description: Id
        widget: id
      - label: Layout
        name: layout
        description: Layout to use
        widget: hidden
        default: default
      - label: Heading
        name: heading
        description: Main headline of the page
        widget: string
      - label: Content
        name: content
        description: Content for the page
        widget: list
        types:
          - label: Section
            name: section
            widget: object
            fields:
              - name: width
                widget: select
                default: default
                required: false
                options:
                  - label: full
                    value: full
                  - label: max
                    value: max
                  - label: wide
                    value: wide
                  - label: default
                    value: default
                  - label: narrow
                    value: narrow
              - name: gutter
                widget: select
                default: default
                required: false
                options:
                  - label: large
                    value: large
                  - label: default
                    value: default
                  - label: small
                    value: small
                  - label: none
                    value: none
              - name: mode
                widget: select
                default: default
                required: false
                options:
                  - label: default
                    value: default
                  - label: tile
                    value: tile
                  - label: list
                    value: list
              - name: background
                widget: select
                default: default
                required: false
                options:
                  - label: default
                    value: default
                  - label: accent
                    value: accent
                  - label: dark
                    value: dark
              - name: space-before
                widget: select
                default: default
                required: false
                options:
                  - label: default
                    value: default
                  - label: small
                    value: small
                  - label: none
                    value: none
              - name: space-after
                widget: select
                default: default
                required: false
                options:
                  - label: default
                    value: default
                  - label: small
                    value: small
                  - label: none
                    value: none
              - label: Headline
                name: headline
                widget: object
                fields:
                  - label: Level
                    name: level
                    widget: select
                    default: h2
                    hint: Select the headline level to use, or p alternatively
                    required: true
                    options:
                      - label: h1
                        value: h1
                      - label: h2
                        value: h2
                      - label: h3
                        value: h3
                      - label: h4
                        value: h4
                      - label: h5
                        value: h5
                      - label: p
                        value: p
                  - label: Alignment
                    name: align
                    widget: select
                    default: center
                    hint: Choose an alignment for the headline
                    required: true
                    options:
                      - label: left
                        value: left
                      - label: center
                        value: center
                      - label: right
                        value: right
                  - label: Text
                    name: content
                    widget: string
                    default: Headline
                    hint: Text content for the headline
                    required: false
                  - label: Subheadline
                    name: subheadline
                    widget: string
                    hint: Text content for the optional subheadline
                    required: false
                  - label: Bottom spacing
                    name: spaceAfter
                    widget: select
                    default: none
                    hint: Add additional spacing to the bottom of the headline
                    required: true
                    options:
                      - label: none
                        value: none
                      - label: small
                        value: small
                      - label: large
                        value: large
                  - label: Page header
                    name: pageHeader
                    widget: boolean
                    default: false
                    hint: >-
                      Set the headline as a page header, triggering special css
                      treatment
                    required: false
              - name: content
                description: Content for the section
                widget: list
                types:
                  - label: Button
                    name: button
                    widget: object
                    fields:
                      - label: Label
                        name: label
                        widget: string
                        default: Lorem Ipsum
                        hint: Text used on button
                        required: true
                      - label: Button Style
                        name: variant
                        widget: select
                        default: solid
                        hint: Choose one of the styles from the list
                        required: true
                        options:
                          - label: solid
                            value: solid
                          - label: solid-inverted
                            value: solid-inverted
                          - label: clear
                            value: clear
                          - label: clear-inverted
                            value: clear-inverted
                          - label: outline
                            value: outline
                          - label: outline-inverted
                            value: outline-inverted
                      - label: Button Size
                        name: size
                        widget: select
                        default: medium
                        hint: Choose a size between small, medium and large
                        required: true
                        options:
                          - label: small
                            value: small
                          - label: medium
                            value: medium
                          - label: large
                            value: large
                      - label: Additional Classes
                        name: className
                        widget: string
                        hint: >-
                          Add additional css classes that should be applied to
                          the button
                        required: false
                      - label: Icon
                        name: icon
                        widget: object
                        fields:
                          - label: Icon identifier
                            name: icon
                            widget: string
                            required: false
                          - label: Aria role
                            name: role
                            widget: string
                            required: false
                          - label: additional class
                            name: className
                            widget: string
                            required: false
                      - label: Icon before button
                        name: iconBefore
                        widget: boolean
                        default: false
                        hint: Display icon before the button text
                        required: false
                      - label: Icon after button
                        name: iconAfter
                        widget: boolean
                        default: false
                        hint: Display icon after the button text
                        required: false
                      - label: '`data-component` attribute'
                        name: dataComponent
                        widget: string
                        hint: Overwrite the data-component to use for rendering
                        required: false
                      - label: Fill Animation
                        name: fillAnimation
                        widget: boolean
                        default: false
                        hint: Add fill animation on hover
                        required: false
                      - label: Icon Animation
                        name: iconAnimation
                        widget: boolean
                        default: false
                        hint: Add icon animation on hover
                        required: false
                      - label: '`type` attribute'
                        name: type
                        widget: select
                        default: button
                        hint: Select the type attribute for the button
                        required: true
                        options:
                          - label: button
                            value: button
                          - label: submit
                            value: submit
                          - label: reset
                            value: reset
                      - label: '`value` attribute'
                        name: value
                        widget: string
                        hint: Define a value attribute for the button
                        required: false
                      - label: '`name` attribute'
                        name: name
                        widget: string
                        hint: Define a name attribute for the button
                        required: false
                      - label: '`disabled` attribute'
                        name: disabled
                        widget: boolean
                        default: false
                        hint: Set the disabled attribute for the button
                        required: false
                  - label: Content Box
                    name: content-box
                    widget: object
                    fields:
                      - label: Image ratio
                        name: ratio
                        widget: select
                        default: none
                        hint: >-
                          Choose one of the set ratios, all ratios except `none`
                          stretch the image to 100% width
                        required: true
                        options:
                          - label: none
                            value: none
                          - label: '4:3'
                            value: '4:3'
                          - label: '16:9'
                            value: '16:9'
                          - label: '1:1'
                            value: '1:1'
                      - label: Image alignment
                        name: alignement
                        widget: select
                        default: left
                        hint: >-
                          Choose an alignment for the image inside its box, only
                          applies for a `ratio` value of `none`
                        required: true
                        options:
